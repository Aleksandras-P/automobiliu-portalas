<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobiliu projektas</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form id="carForm">
        <input
          type="text"
          id="name"
          placeholder="automobilio pavadinimas"
          required
        />
        <input
          type="text"
          id="description"
          placeholder="Trumpas aprasymas"
          required
        />
        <input
          type="number"
          id="year"
          placeholder="Pagaminimo metai"
          required
          min="1980"
          max="2026"
        />
        <input type="number" id="price" placeholder="kaina" required />
        <input type="text" id="image" placeholder="Nuotraukos URL" required />

        <select id="fuel">
          <option value="benzinas">Benzinas</option>
          <option value="dyzelinas">Dyzelinas</option>
          <option value="elektra">Elektra</option>
          <option value="hybridas">Hybridas</option>
        </select>
        <button type="submit">Prideti</button>
      </form>
      <div id="cars"></div>
    </div>
  </body>
</html>
